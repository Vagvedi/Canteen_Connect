name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - name: Backend install & test
        run: |
          cd backend
          npm install
          npm test
      - name: Frontend install & test
        run: |
          cd frontend
          npm install
          npm test -- --runInBand

